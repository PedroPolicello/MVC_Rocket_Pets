default_language_version:
  python: python3.11.5  # Substitua pela sua vers√£o real do Python

repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: python -m pylint  # Garante que o pylint rode no ambiente correto
        language: system
        types: [python]
        args:
          [
            "-rn",
            "-sn",
            "--rcfile=.pylintrc",
            "--load-plugins=pylint.extensions.docparams",
          ]
